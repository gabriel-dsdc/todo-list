<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Minha Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <form>
        <input type="text" id="texto-tarefa" placeholder="Nome da tarefa" autofocus />
        <button type="submit" id="criar-tarefa">Nova tarefa</button><br /><br />
        <button type="button" id="salvar-tarefas">Salvar Lista</button>
        <button type="button" id="remover-finalizados">
          Remover tarefas finalizadas
        </button>
        <button type="button" id="apaga-tudo">Limpar Lista</button><br /><br />
        <button type="button" id="mover-cima">Mover para Cima</button>
        <button type="button" id="mover-baixo">Mover para Baixo</button>
        <button type="button" id="remover-selecionado">
          Remover Selecionado
        </button>
      </form>
      <ol id="lista-tarefas"></ol>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
